<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sunflowers</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans:wght@300;700&display=swap"
			rel="stylesheet" />
		<script
			src="https://kit.fontawesome.com/4ee111e3b5.js"
			crossorigin="anonymous"></script>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
        <nav class="nav__desktop">
			<div class="nav__desktop-items">
				<a href="index.html" class=""><img src="./img/logo.png" alt="" /></a>
			</div>
		</nav>
        <br><br><br><br><br>
		<main>
           
			
				<div class="wrapper">
					<h2 class="section-heading">Galeria</h2>
					<section id="gallery.html" class="gallery">
							<div class="underline"></div>
						<div class="container">
							<div id="carouselExampleCaptions" class="carousel slide d-block">
							  <div class="carousel-indicators">
								<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
								<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
								<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
							  </div>
							  <div class="carousel-inner">
								<div class="carousel-item active">
								  <img src="https://cdn.pixabay.com/photo/2016/11/29/13/03/flowers-1869710_1280.jpg" class="d-block w-100" alt="okładka gry Pro-X">
								</div>
								<div class="carousel-item">
								  <img src="https://cdn.pixabay.com/photo/2017/08/31/11/55/wedding-2700495_1280.jpg" class="d-block w-100" alt="okładka gry Racing GT">
								</div>
								<div class="carousel-item">
								  <img src="https://cdn.pixabay.com/photo/2017/08/31/11/55/wedding-2700495_1280.jpg" class="d-block w-100" alt="okładka gry Racing GT">
								</div>
							  </div>
							  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
								<span class="carousel-control-prev-icon" aria-hidden="true"></span>
								<span class="visually-hidden">Previous</span>
							  </button>
							  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
								<span class="carousel-control-next-icon" aria-hidden="true"></span>
								<span class="visually-hidden">Next</span>
							  </button>
							</div>
						</div>
					</section>
					<a href="index.html" class="gallery__btn btn-special-animation"
				>Wróć na główną stonę</a
				</div>

				
		</main>  

		<footer class="footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
		<script src="/js/main.js"></script>
	</body>
</html>
